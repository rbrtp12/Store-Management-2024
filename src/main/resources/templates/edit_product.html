<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit Product</h1>
    <form action="#" th:action="@{/update-product}" th:object="${product}" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" readonly/>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"/>
        </div>
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-success">Update Price</button>
    </form>
    <a class="btn btn-primary mt-3" href="/">Home</a>
</div>
</body>
</html>
