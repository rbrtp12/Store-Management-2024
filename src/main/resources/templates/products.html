<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Product List</h1>
    <div class="mt-3">
        <a class="btn btn-primary" href="/">Home</a>
    </div>
    <div class="mt-3">
        <label>Sort by:</label>
        <a class="btn btn-link" href="/view-products?sortBy=name">Name</a>
        <a class="btn btn-link" href="/view-products?sortBy=price">Price</a>
    </div>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.price}">100</td>
            <td>
                <a class="btn btn-primary" th:href="@{/edit-product/{id}(id=${product.id})}">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
